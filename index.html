<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js checkup</title>
</head>
<body>
    <h1>Js checkup</h1>
    <p>Press one of the buttons below and you'll get a random easy or harder js exercise assigned.</p>
    <button id="easy">Easy</button>
    <button id="hard">Harder</button>
    <p id="target"></p>
    <script>
        let clicked = false;
        document.getElementById('easy').addEventListener('click', function () {
            if(clicked){
                return;
            }
            const list = [
                "2.2",
                "2.3",
                "2.4",
                "4.2",
                "4.3",
                "5.5",
                "5.6",
                "5.7",
                "5.9",
                "5.12",
                "5.13",
                "6.3",
                "6.4"
            ];
            function randomBetween(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('target').innerHTML = list[randomBetween(0, list.length-1)];
            clicked = true;
        });
        document.getElementById('hard').addEventListener('click', function () {
            if(clicked){
                return;
            }
            const list = [
                "2.5",
                "2.6",
                "4.5",
                "5.14",
                "7.4",
                "9.1",
                "9.2"
            ];
            function randomBetween(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('target').innerHTML = list[randomBetween(0, list.length-1)];
            clicked = true;
        });
    </script>
</body>
</html>
